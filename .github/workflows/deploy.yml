name: AWS Deploy
on:
    push: 
        branches: 
            - main
            - master
env:
  ECR_IMAGE_NAME: password-manager-api:latest
jobs:
    publish-image:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Docker build
              run: docker build -t ${{ env.ECR_IMAGE_NAME }} .
            - name: Push to Amazon ECR
              uses: jwalton/gh-ecr-push@v2.0.2
              with:
                access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                region: eu-west-1
                image: ${{ env.ECR_IMAGE_NAME }}

